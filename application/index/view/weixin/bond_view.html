<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown" id="log_continaer">
        <div>
            <div style="height: 200px;"></div>
            <h3>新都区卫计局公文系统</h3>
            <h3>账号绑定</h3>
            <form class="m-t" role="form" >
                <input type="hidden" name="open_id" id="open_id" value="{$open_id}">
                <div class="form-group">
                    <input id="loginName" ype="text"t  class="form-control" placeholder="账号" required="">
                </div>
                <div class="form-group">
                    <input id="loginPsw" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input id="Name" ype="text"t  class="form-control" placeholder="姓名" required="">
                </div>
                <p class="m-t-md login-errorMsg" id="error-msg" style="color:brown;">&nbsp;</p>
            </form>
            <button id="login-btn" class="btn btn-primary block full-width m-b" onclick="start_bond();">绑定</button >

                <div class="pull-left" >
                    &copy; <a href="http://www.xindu.gov.cn/xdqwjj/index.shtml" target="_blank" style="color:black;">新都区卫生和计划生育局</a>
                </div>
            </div>
        </div>
    </div>

<script>
function start_bond(){
    var open_id = $("#open_id").val();
    var dt={
            'open_id':open_id,
            'emp_no':$("#loginName").val(),
            'psw':$("#loginPsw").val(),
            'name':$("#Name").val()
    };
    $.post("{:url('bond_check')}",dt,function(data){
        console.log(data);
        alert(data['msg']);
    });

}
</script>
